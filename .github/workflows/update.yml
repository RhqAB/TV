name: Auto Merge CricHD and FunctionError Playlists

on:
  schedule:
    - cron: '*/10 * * * *'  # প্রতি 10 মিনিটে চলবে
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: রেপোজিটরি চেকআউট
        uses: actions/checkout@v3

      - name: FunctionError Playlist ডাউনলোড
        run: |
          curl -L https://raw.githubusercontent.com/yourusername/FunctionError-Playlist/main/Github.m3u8 -o functionerror.m3u8

      - name: CricHD Playlist ডাউনলোড
        run: |
          curl -L https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/ALL.m3u -o crichd.m3u

      - name: প্লেলিস্ট সংযুক্তকরণ এবং ফিল্টারিং
        run: |
          echo "#EXTM3U" > combined.m3u8

          # FunctionError থেকে Bangladeshi চ্যানেল ফিল্টার ও সংযোজন
          awk '
            BEGIN { IGNORECASE=1; skip=0 }
            /^#EXTINF/ {
              skip=0
              if ($0 ~ /MZEE News|ABP NEWS|ABP Ananda|Nat Geo WILD|RTV Music|CNA|DW News|WINO|Reuters|Al Jazeera English|Maasranga News|News 24 Extra|MYTV live|BTV LIVE|Zee News|BanglaVision|Sony Sports|Star Sports|T Sports/) {
                skip=1
              }
              if (!skip) {
                gsub(/group-title="[^"]*"/, "group-title=\"Bangladeshi TV Auto Update\"")
                print
              }
              next
            }
            {
              if (!skip) print
            }
          ' functionerror.m3u8 >> combined.m3u8

          echo "" >> combined.m3u8

          # CricHD থেকে Sports চ্যানেল ফিল্টার ও সংযোজন
          awk '
            BEGIN { IGNORECASE=1; skip=0 }
            /^#EXTINF/ {
              skip=0
              if ($0 ~ /MZEE News|ABP NEWS|ABP Ananda|Nat Geo WILD|RTV Music|CNA|DW News|WINO|Reuters|Al Jazeera English|Maasranga News|News 24 Extra|MYTV live|BTV LIVE|Zee News|BanglaVision|Sony Sports|Star Sports|T Sports/) {
                skip=1
              }
              if (!skip) {
                gsub(/group-title="[^"]*"/, "group-title=\"Sports Auto Update\"")
                print
              }
              next
            }
            {
              if (!skip) print
            }
          ' crichd.m3u >> combined.m3u8

          mv combined.m3u8 Github.m3u8

      - name: পরিবর্তন হলে কমিট এবং পুশ
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Github.m3u8
          git diff --cached --quiet || git commit -m "Auto updated playlist with proper group-title format and filters"
          git push
