name: Auto Merge CricHD with My Playlist and Bangladeshi Auto Update

on:
  schedule:
    - cron: '*/10 * * * *'  # প্রতি ১০ মিনিটে চালাবে
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download CricHD Playlist
        run: |
          curl -L https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/ALL.m3u -o crichd.m3u

      - name: Download Bangladeshi Playlist
        run: |
          curl -L https://raw.githubusercontent.com/FunctionError/YouTube_to_m3u/refs/heads/main/youtube.m3u -o bangladeshi.m3u

      - name: Clean old CricHD section and combine playlists
        run: |
          # নতুন ফাইল শুরু করো #EXTM3U দিয়ে
          echo "#EXTM3U" > combined.m3u8

          # পুরনো Github.m3u8 থেকে CricHD অংশ বাদ দিয়ে কপি করো
          awk '/group-title="Sports Auto Update"/{exit} {print}' Github.m3u8 >> combined.m3u8

          echo "" >> combined.m3u8

          # CricHD থেকে Sky Sports 1–9 বাদ দিয়ে নতুন অংশ যুক্ত করো
          awk '
            /^#EXTINF/ {
              line = $0
              getline url
              if (line ~ /, *Sky Sports [1-9]$/) next
              match(line, /tvg-logo="[^"]+"/, logo)
              match(line, /, *[^,]+$/, name)
              if (logo[0] && name[0]) {
                print "#EXTINF:-1 group-title=\"Sports Auto Update\" " logo[0] name[0]
                print url
              }
              next
            }
            /^#EXTM3U/ { next }  # #EXTM3U বাদ দাও CricHD অংশ থেকে
            { print }
          ' crichd.m3u >> combined.m3u8

          # Bangladeshi playlist যুক্ত করো, একই শর্তে
          awk '
            /^#EXTINF/ {
              line = $0
              getline url
              # Sky Sports 1-9 বাদ দেওয়ার জন্য চেক করি
              if (line ~ /, *Sky Sports [1-9]$/) next
              match(line, /tvg-logo="[^"]+"/, logo)
              match(line, /, *[^,]+$/, name)
              # group-title সেট করো
              print "#EXTINF:-1 group-title=\"Bangladeshi Auto Update\" " logo[0] name[0]
              print url
              next
            }
            /^#EXTM3U/ { next }
            { print }
          ' bangladeshi.m3u >> combined.m3u8

          # ফাইল রিপ্লেস করো
          mv combined.m3u8 Github.m3u8

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Github.m3u8
          git diff --cached --quiet || git commit -m "Auto updated playlist with CricHD and Bangladeshi playlist"
          git push
