name: Auto Merge CricHD with My Playlist

on:
  schedule:
    - cron: '0 * * * *'  # 1 hour update frequency
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download CricHD Playlist
        run: |
          curl -L https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/refs/heads/main/ALL.m3u -o crichd.m3u

      - name: Combine Playlists with Correct Group Title Format
        run: |
          echo "#EXTM3U" > combined.m3u8
          grep -v "^#EXTM3U" Github.m3u8 >> combined.m3u8
          echo "" >> combined.m3u8
          awk '
            BEGIN { IGNORECASE=1; skip=0 }
            /^#EXTINF/ {
              skip=0
              # Skipping the channels that need to be excluded
              if ($0 ~ /MZEE News|ABP NEWS|ABP Ananda|Nat Geo WILD|RTV Music|CNA|DW News|WINO|Reuters|Al Jazeera English|Maasranga News|News 24 Extra|MYTV live|BTV LIVE|Zee News|BanglaVision/) skip=1
              if (!skip) {
                # Adding group-title to the remaining channels
                gsub(/group-title="[^"]*"/, "group-title=\"Bangladeshi TV Auto Update\"")
                print
              }
              next
            }
            {
              if (!skip) print
            }
          ' crichd.m3 >> combined.m3u8
          mv combined.m3u8 Github.m3u8

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Github.m3u8
          git diff --cached --quiet || git commit -m "Auto updated playlist with proper group-title format"
          git push
