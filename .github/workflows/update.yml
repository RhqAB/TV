name: Auto Merge CricHD and FunctionError with My Playlist

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download CricHD Playlist
        run: |
          curl -L https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/ALL.m3u -o crichd.m3u

      - name: Download FunctionError Playlist
        run: |
          curl -L https://raw.githubusercontent.com/FunctionError/YouTube-Channel-LiveStream/main/TV.m3u -o functionerror.m3u

      - name: Merge and Filter Playlists
        run: |
          echo "#EXTM3U" > combined.m3u8

          # Add FunctionError channels (Bangladeshi group)
          awk '
            BEGIN { skip=0 }
            /^#EXTINF/ {
              skip=0
              if ($0 ~ /MZEE News|ABP NEWS|ABP Ananda|Nat Geo WILD|RTV Music|CNA|DW News|WINO|Reuters|Al Jazeera English|Maasranga News|News 24 Extra|MYTV live|BTV LIVE|Zee News|BanglaVision/) skip=1
              if (!skip) {
                gsub(/group-title="[^"]*"/, "group-title=\"Bangladeshi TV Auto Update\"")
                print
              }
              next
            }
            {
              if (!skip) print
            }
          ' functionerror.m3u >> combined.m3u8

          echo "" >> combined.m3u8

          # Add CricHD channels (Sports group)
          awk '
            BEGIN { skip=0 }
            /^#EXTINF/ {
              skip=0
              if ($0 ~ /MZEE News|ABP NEWS|ABP Ananda|Nat Geo WILD|RTV Music|CNA|DW News|WINO|Reuters|Al Jazeera English|Maasranga News|News 24 Extra|MYTV live|BTV LIVE|Zee News|BanglaVision/) skip=1
              if (!skip) {
                gsub(/group-title="[^"]*"/, "group-title=\"Sports Auto Update\"")
                print
              }
              next
            }
            {
              if (!skip) print
            }
          ' crichd.m3u >> combined.m3u8

          # Replace the main playlist file
          mv combined.m3u8 Github.m3u8

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Github.m3u8
          git diff --cached --quiet || git commit -m "🔁 Auto updated playlist with Bangladeshi and Sports groups"
          git push
