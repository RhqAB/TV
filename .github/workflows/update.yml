name: Auto Merge CricHD with My Playlist

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download CricHD Playlist
        run: |
          curl -L https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/refs/heads/main/ALL.m3u -o crichd.m3u

      - name: Combine Playlists with Correct Group Title Format
        run: |
          echo "#EXTM3U" > combined.m3u8
          grep -v "^#EXTM3U" Github.m3u8 >> combined.m3u8
          echo "" >> combined.m3u8
          awk '
            /^#EXTINF/ {
              match($0, /tvg-logo="[^"]+"/, logo);
              match($0, /, *[^,]+$/, name);
              if (logo[0] && name[0]) {
                print "#EXTINF:-1 group-title=\"Sports Auto Update\" " logo[0] name[0]
              }
              next
            }
            { print }
          ' crichd.m3u >> combined.m3u8
          mv combined.m3u8 Github.m3u8

      - name: Commit and Push if Changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Github.m3u8
          git diff --cached --quiet || git commit -m "Auto updated playlist with proper group-title format"
          git push
